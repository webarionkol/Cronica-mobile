 <ion-header padding color="mytheme" class="mybg head">
  <ion-row justify-content-center>
    <ion-img src="assets/images/logo.jpg" class="head-image"></ion-img>
  </ion-row>
</ion-header>

<ion-content padding>
  <ion-text><h3 no-margin margin-bottom text-center class="title">Welcome Staff</h3></ion-text>
  <form [formGroup]="validations_form"  (ngSubmit)="signin(validations_form.value)">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input clearInput type="email" placeholder="Email" formControlName="email"  class="input" padding-horizontal></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input clearInput type="password" placeholder="Password" formControlName="password"  class="input" padding-horizontal></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" type="submit" color="mytheme"><strong class="white">Sign In</strong></ion-button>
      </ion-col>
    </ion-row>
  

  </ion-grid>
  </form>
</ion-content>
