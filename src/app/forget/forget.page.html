<ion-header padding color="mytheme" class="mybg head">
  <ion-toolbar color="mytheme">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-row justify-content-center>
    <ion-img src="assets/images/logo.jpg" class="head-image"></ion-img>
  </ion-row>
</ion-header>
<ion-content padding>
<ion-text><h3 no-margin margin-bottom text-center class="title">Reset Password</h3></ion-text>
<form [formGroup]="validations_form"  (ngSubmit)="Reset(validations_form.value)">
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-label><ion-text class="small">Type your new password</ion-text></ion-label>
      <ion-input clearInput type="password" placeholder="New Password" formControlName="password" class="input" padding-horizontal></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button expand="block" type="submit" color="mytheme"><strong class="white">Submit</strong></ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</form>
</ion-content>
